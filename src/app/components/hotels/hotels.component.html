<div class="container">
    <ul class="nav nav-tabs mb-3">
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'cit': citLink === 0 }" aria-current="page" (click)="getAllHotels()">Tous les hotels</a>
      </li>
      <ng-container *ngIf="(cities | keyvalue)?.length; else empty">
        <li class="nav-item" *ngFor="let cit of cities">
          <a class="nav-link" [ngClass]="{'cit': citLink === cit.id }" aria-current="page" (click)="getByCities(cit.id)" >{{ cit.name }}</a>
        </li>
      </ng-container>
    </ul>
    <ng-container *ngIf="(listHotels | keyvalue)?.length; else empty">
      <h2>{{title}}</h2>
      <table class="table">
        <thead class="table-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOM</th>
            <th scope="col">ADRESSE</th>
            <th scope="col">PHONE</th>
            <th scope="col">ETOILE(S)</th>
            <th scope="col">NOMBRE DE CHAMBRE(S)</th>
            <th scope="col">PRIX</th>
            <th scope="col">VILLE</th>
            <th scope="col" class="text-center">IMAGE</th>
        
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hotel of listHotels">
            <th scope="row">{{ hotel.id }}</th>
            <td>{{ hotel.name }}</td>
            <td>{{ hotel.address }}</td>
            <td>{{ hotel.phone }}</td>
            <td>{{ hotel.star }}</td>
            <td>
                <input
                  type="number"
                  name="nbrRoom"
                  style="width: 60px"
                  min="1"
                  [(ngModel)]="hotel.nbrRoom"
                />
              </td>
            <td>{{ hotel.price }} â‚¬</td>
            <td>{{ hotel.city.name}} </td>
            <td class="text-center"><img [src]="url+hotel.id" style = "height:90px;width:fil-content"></td>
            
          
          </tr>
        </tbody>
      </table>
    </ng-container>
    <ng-template #empty>
      <h5>Loading...</h5>
    </ng-template>
  </div>
